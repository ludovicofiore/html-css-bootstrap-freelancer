<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio bootstrap</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header -->
    <header>

        <!-- barra fissa -->
        <section id="fixed-bar">
            <div class="container">

                <div class="row justify-content-between">
                    <div class="col-4">
                        <div class="bar-content">

                        </div>
                    </div>

                    <div class="col-2 col-sm-4">
                        <div class="bar-content">
                            
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- jumbotron -->
        <section class="green-bg">

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-lg-8">
                        <div id="jumbo-content">

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <!-- parte principale -->
    <main>

        <!-- sezione portfolio -->

        <section class="container">

            <div class="row gy-4">

                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card">

                    </div>
                </div>

                
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card">

                    </div>
                </div>

                
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card">

                    </div>
                </div>

                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card">

                    </div>
                </div>

                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card">

                    </div>
                </div>

                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card">

                    </div>
                </div>

            </div>
           
        </section>


        <!-- sezione about -->
        <section class="green-bg">

            <div class="container">

                <div class="row justify-content-center gy-4">

                    <div class="col-10 col-sm-5">

                        <div id="about-content">

                        </div>
                    </div>

                    <div class="col-10 col-sm-5">

                        <div id="about-content">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- sezione contact me -->
        <section class="container">

            <div class="row justify-content-center">

                <div class="col-10">
                    <div id="contact-content">

                    </div>

                </div>

            </div>

        </section>
    </main>


    <!-- FOOTER -->
    <footer>

        <!-- sezione info -->
        <section id="light-blue-bg">

            <div class="container">

                <div class="row gy-4">

                    <div class="col-12 col-sm-4">
                        <div class="footer-content">
    
                        </div>
                    </div>
    
                    
                    <div class="col-12 col-sm-4">
                        <div class="footer-content">
    
                        </div>
                    </div>
    
                    
                    <div class="col-12 col-sm-4">
                        <div class="footer-content">
    
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- sezione copyright -->
        <section id="dark-blue-bg">

            <div class="container">

                <div class="row justify-content-center">

                    <div class="col-8 col-sm-4">
                        <div class="footer-content">

                        </div>
                    </div>

                </div>
            </div>

        </section>
    </footer>
    
</body>
</html>
